{% extends 'base.html' %}

{% block content %}
{% load cart %}
{% load custom_filter %}

<!--body-->
<div class="container-fluid mt-3">
    <div class="row">
        <!---filter category -->
        <div class="col-lg-2 mx-auto">
            <div class="list-group">
                <a href="/" class="list-group-item list-group-item-action active">All Products</a>
                {% for category in categories %}
                <a href="/?category={{category.id}}" class="list-group-item list-group-item-action">{{category.name}}</a>
                {% endfor %}
            </div>
        </div>

        <!--all products-->
        <div id="products" class="col-lg-10 mx-auto">
            <div class="row mx-auto">
                {% for product in products %}
                <div class="card mx-auto mb-3" id="{{product.id}}" style="width: 18rem;">
                    <a href="{% url 'product_detail' product.id %}">
                        <img class="card-img-top" src="{{product.image.url}}" alt="{{product.name}}">
                    </a>
                    <div class="card-body">
                        <p class="card-title">{{product.name}}</p>
                        <p class="card-text"><b>{{product.price|currency}}</b></p>
                    </div>
                    <div class="card-footer p-0 no-gutters">
                        <form action="{% url 'update_cart' %}" method="POST" class="btn-block">
                            {% csrf_token %}
                            <input type="hidden" name="product_id" value="{{product.id}}">
                            <input type="submit" class="float-right btn-block btn btn-light border btn-sm" value="Add to Cart">
                        </form>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
