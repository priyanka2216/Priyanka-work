{% extends 'base.html' %}

{% load custom_filter %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <img class="img-fluid" src="{{ product.image.url }}" alt="{{ product.name }}" style="max-width: 200px; height: auto; margin-right: 20px;">
        </div>
        <div class="col-md-6">
            <h2>{{ product.name }}</h2>
            <p><strong>Price:</strong> {{ product.price|currency }}</p>
            <p><strong>Category:</strong> {{ product.category.name }}</p>
            <p><strong>Description:</strong> {{ product.description }}</p>
            <p><strong>Date Added:</strong> {{ product.date_added|date:"F j, Y" }}</p>

            <form action="{% url 'update_cart' %}" method="post">
                {% csrf_token %}
                <input type="hidden" name="product_id" value="{{ product.id }}">
                <button type="submit" name="action" value="add" class="btn btn-primary">Add to Cart</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
