<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Loginpage</title>
    <link rel="shortcut icon" href="{% static 'assets/img/favicon.png' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,400&amp;display=swap">
    <link rel="stylesheet" href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <script type="text/javascript">
        function redirectToHomePage() {
            var userRole = '{{ user.user_type|default:"" }}';

            if (userRole === '1') {
                window.location.href = '/Admin/homepage';
            } else if (userRole === '2') {
                window.location.href = '/Employee/home';
            } else {
                // Redirect to default page or handle as needed
                window.location.href = '/default-home';
            }
        }

        // Check if the page was accessed using the back button
        if (window.history && window.history.pushState) {
            window.history.pushState('forward', null, ''); // Manipulate the browser history
            window.onpopstate = function () {
                // Redirect to the home page if the user clicks the back button
                window.location.replace('/'); // You can change this to the appropriate URL
            };
        }
    </script>
</head>
<body>
    <div class="main-wrapper login-body">
        <div class="login-wrapper">
            <div class="container">
                <div class="loginbox">
                    <div class="login-left">
                        <!-- <img class="img-fluid" src="{% static 'assets/img/ng' %}" alt="Logo"> -->
                    </div>
                    <div class="login-right">
                        <div class="login-right-wrap">
                            <h1>Login</h1>
                            <p class="account-subtitle">Access to our dashboard</p>
                            {% if messages %}
                                {% for message in messages %}
                                    {% if message.tags == 'error' %}
                                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                            {{ message }}
                                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                    {% endif %}
                                {% endfor %}
                            {% endif %}

                            <form action="{% url 'dologin_page' %}" method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <input class="form-control" type="text" placeholder="Email" name="email" required>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" type="password" placeholder="Password" name="password" required>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-primary btn-block" type="submit" onclick="redirectToHomePage()">Login</button>
                                </div>
                            </form>
                            <div class="login-or">
                                <span class="or-line"></span>
                                <span class="span-or">or</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
