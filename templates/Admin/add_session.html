{% extends 'base.html' %}
{% block content %}

<div class="col-sm-9">
   <div class="card">
      <div class="card-body">
         <form method="post" action="{% url 'add_session' %}">
            {% csrf_token %}
            <div class="col-12">
               <ul class="breadcrumb">
                  <li class="breadcrumb-item"><a href="{% url 'Admin/homepage' %}">Dashboard</a></li>
                  <li class="breadcrumb-item active"><a href="{% url 'view_session' %}">View Session</a></li>
              </ul>
               <h1 class="form-title my-3"><span>Add Session</span></h1>

            </div>
            {% include 'includes/messages.html' %}
            <div class="col-sm-9">
                <div class="form-group">
                   <label> Session year Start</label>
                   <div>
                      <input type="date" class="form-control" name="session_year_start" required>
                   </div>
                </div>

                <div class="form-group">
                   <label>Session year End</label>
                   <div>
                      <input type="date" class="form-control" name="session_year_end" required>
                   </div>
                </div>

            <div class="col-12">
               <button type="submit" class="btn btn-primary">Add Session</button>
            </div>

         </form>
      </div>
   </div>
</div>

{% endblock %}
