{% extends 'base.html'%}
{% block content %}
{% load static %}
<div class="content container-fluid">
               <div class="page-header">
                  <div class="row align-items-center">
                     <div class="col">
                        <h3 class="page-title" style="text-center">List Of Employee Attendance</h3>
                        {% include 'includes/messages.html' %}
                     </div>
                  </div>
               </div>
               <div class="row">
                  <div class="col-sm-12">
                     <div class="card card-table">
                        <div class="card-body">
                           <div class="table-responsive">
                              <table class="table table-hover table-center mb-0 datatable">
                                 <thead>
                                    <tr>

                                       <th>Name</th>
                                       <th>Date</th>
                                       <th>Login Time</th>
                                       <th>Logout Time</th>
                                       <th class="text-right">Action</th>

                                    </tr>
                                 </thead>
                                 <tbody>
                                 {% for i in admin_attendance %}
                                    <tr>
                                        <td>{{i.employee_id}}</td>
                                       <td>{{i.date}}</td>
                                        <td>{{i.login_time}}</td>
                                       <td>{{i.logout_time}}</td>
                                        <td class="text-right">
                                          <div class="actions">
                                             <a href="{% url 'edit_attendance' i.id %}" class="btn btn-sm bg-success-light mr-2">
                                             <i class="fas fa-pen"></i>
                                             </a>
                                             <a href="{% url 'delete_attendance' i.id %}" class="btn btn-sm bg-danger-light">
                                                <i class="fas fa-trash"></i>
                                             </a>

                                          </div>
                                       </td>


                                    </tr>
                                 {% endfor %}
                                 </tbody>
                              </table>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
{% endblock %}
