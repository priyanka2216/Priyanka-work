{% extends 'base.html' %}

{% block content %}
<div class="content container-fluid">
    <div class="page-header">
        <div class="row align-items-center">
            <div class="col">
                <div style="height: 40px;">
                    <ul style="margin: 0; padding: 0; list-style: none;">
                        <li style="display: inline;">
                            <a href="{% url 'Admin/homepage' %}" style="text-decoration: none; color: #007bff;">Dashboard</a>
                        </li>
                        <li style="display: inline; margin-left: 5px; margin-right: 5px; color: #868e96;">/</li>
                        <li style="display: inline; ">View Session</li>
                    </ul>
                </div>

                <h3 class="page-title text-center">List Of Session</h3>
                
                {% include 'includes/messages.html' %}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="card card-table">
                <div class="card-body">
                    <div class="table-responsive">
                        <table id="table_id" class="table table-hover table-center mb-0 datatable">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Session Year Start</th>
                                    <th>Session Year End</th>
                                    <th class="text-right">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for i in session %}
                                <tr>
                                    <td>{{ i.id }}</td>
                                    <td>{{ i.session_start }}</td>
                                    <td>{{ i.session_end }}</td>
                                    <td class="text-right">
                                        <div class="actions">
                                            <a href="{% url 'edit_session' i.id %}" class="btn btn-sm bg-success-light mr-2">
                                                <i class="fas fa-pen"></i>
                                            </a>
                                            <a href="{% url 'delete_session' i.id %}" class="btn btn-sm bg-danger-light">
                                                <i class="fas fa-trash"></i>
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
   </div>
</div>
{% endblock %}
