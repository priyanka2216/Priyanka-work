{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="content container-fluid">
   <div class="page-header">
      <div class="row">
         <div class="col-sm-12">
            <!-- <h3 class="page-title active" style="font-size: 30px;  font-weight: bold;">Welcome Admin!</h3> -->
            <ul class="breadcrumb">
               <!-- <li class="breadcrumb-item active" style="font-weight: bold; color: rgb(31, 214, 31); font-size: 20px;">Dashboard</li> -->
            </ul>
         </div>
      </div>
   </div>
   <div class="row">
      <div class="col-xl-4 col-md-6 col-12 d-flex">
         <div class="card bg-one w-100">
            <div class="card-body">
               <div class="db-widgets d-flex justify-content-between align-items-center">
                  <div class="db-icon">
                     <i class="fas fa-user-graduate"></i>
                  </div>
                  <div class="db-info">
                     <h3>{{employee_count}}</h3>
                     <h3>Number Of Employee</h3>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="col-xl-4 col-md-6 col-12 d-flex">
         <div class="card bg-two w-100">
            <div class="card-body">
               <div class="db-widgets d-flex justify-content-between align-items-center">
                  <div class="db-icon">
                     <i class="fas fa-building"></i>
                  </div>
                  <div class="db-info">
                     <h3>{{employee_leave_count}}</h3>
                     <h3>All Employee Leave list</h3>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="col-xl-4 col-md-6 col-12 d-flex">
         <div class="card bg-three w-100">
            <div class="card-body">
               <div class="db-widgets d-flex justify-content-between align-items-center">
                  <div class="db-icon">
                     <i class="fas fa-graduation-cap"></i>
                  </div>
                  <div class="db-info">
                     <h3>{{designation_count}}</h3>
                     <h3>List Of Designation</h3>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
<div class="row content container-fluid">
   <div class="col-md-12 col-12 col-lg-6">
      <div class="card card-chart">
         <div class="card-header">
            <div class="row">
               <div class="col-6">
                  <h1 class="card-title" style="font-weight: bold">Employee All Details</h1>
               </div>

            </div>
         </div>
         <div class="card-body d-flex justify-content-center align-items-center">
            <div id="All_details"></div>
         </div>
      </div>
   </div>
   <div class="col-md-12 col-12 col-lg-6">
      <div class="card card-chart">
         <div class="card-header">
            <div class="row">
               <div class="col-6">
                  <h1 class="card-title" style="font-weight: bold">Number of Gender</h1>
               </div>

            </div>
         </div>
         <div class="card-body">
            <div id="emp_gender"></div>
         </div>
      </div>
   </div>
</div>
{% include 'includes/chart.html' %}
{% endblock %}
