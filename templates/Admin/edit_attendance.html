{% extends 'base.html' %}
{% block content %}
<div class="col-sm-9">
   <div class="card">
      <div class="card-body">
         <form method="post" action="{% url 'edit_attendance' attendance.id %}">
            {% csrf_token %}
            <div class="col-12">
               <div style="height: 40px;">
                  <ul style="margin: 0; padding: 0; list-style: none;">
                      <li style="display: inline;">
                          <a href="{% url 'Admin/homepage' %}" style="text-decoration: none; color: #007bff;">Dashboard</a>
                      </li>
                      <li style="display: inline; margin-left: 5px; margin-right: 5px; color: #868e96;">/</li>
                      <li style="display: inline; color: #007bff; "><a href="{% url 'attendance_view' %}">Employees Attendance List</a></li>
                  </ul>
              </div>
               <h3 class="form-title my-3"><span>Edit Attendance</span></h3>  
            </div>
            {% include 'includes/messages.html' %}
            <div class="col-sm-9">
               <div class="form-group">
                  <label>Date:</label>
                  <input type="date" class="form-control" name="date" value="{{ attendance.date|date:'Y-m-d' }}" required>
                  <input type="hidden" name="attendance_id" value="{{ attendance.id }}">
                  <label>Login Time:</label>
                  <input type="time" class="form-control" name="login_time" value="{% if attendance.login_time %}{{ attendance.login_time|time:'H:i' }}{% endif %}" required>
                  <label>Logout Time:</label>
                  <input type="time" class="form-control" name="logout_time" value="{% if attendance.logout_time %}{{ attendance.logout_time|time:'H:i' }}{% endif %}" required>
               </div>
               <div class="col-12">
                  <button type="submit" class="btn btn-primary">Update Attendance</button>
               </div>
            </div>
         </form>
      </div>
   </div>
</div>
{% endblock %}
