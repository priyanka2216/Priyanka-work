{% extends 'base.html' %}
{% block content %}
<div class="col-sm-9">
   <div class="card">
      <div class="card-body">
         <form method="post" action="{% url 'edit_attendance' attendance.id %}">
            {% csrf_token %}
            <div class="col-12">
               <h3 class="form-title my-3"><span>Edit Attendance</span></h3>
               <ul class="breadcrumb">
                  <li class="breadcrumb-item"><a href="{% url 'Admin/homepage' %}">Dashboard</a></li>
                  <li class="breadcrumb-item active"><a href="{% url 'attendance_view' %}">Employees Attendance List</a></li>
               </ul>  
            </div>
            {% include 'includes/messages.html' %}
            <div class="col-sm-9">
               <div class="form-group">
                  <label>Date:</label>
                  <input type="date" class="form-control" name="date" value="{{ attendance.date }}" required>
                  <input type="hidden" name="attendance_id" value="{{ attendance.id }}">
                  <label>Login Time:</label>
                  <input type="time" class="form-control" name="login_time" value="{{ attendance.login_time }}" required>
                  <label>Logout Time:</label>
                  <input type="time" class="form-control" name="logout_time" value="{{ attendance.logout_time }}" required>
               </div>
               <div class="col-12">
                  <button type="submit" class="btn btn-primary">Update Attendance</button>
               </div>
            </div>
         </form>
      </div>
   </div>
</div>
{% endblock %}
