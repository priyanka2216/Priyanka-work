{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="content container-fluid">
   <div class="page-header">
      <div class="row">
         <div class="col-sm-12">
            <h3 class="page-title">Welcome To Dashboard!</h3>
            <ul class="breadcrumb">
               <li class="breadcrumb-item active">Dashboard</li>
            </ul>
         </div>
      </div>
   </div>
   <div class="row">
      <div class="col-xl-6 col-sm-11 col-12 d-flex">
         <div class="card bg-one w-100 h-200px" >
            <div class="card-body">
               <div class="db-widgets d-flex justify-content-between align-items-center">
                  <div class="db-icon">
                     <i class="fas fa-user-graduate"></i>
                  </div>
                  <div class="db-info">
                     <h2>{{ employee_leave_requests }}</h2>
                     <h2>Number Of Leave</h2>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="col-xl-6 col-sm-11 col-12 d-flex">
         <div class="card bg-two w-100">
            <div class="card-body">
               <div class="db-widgets d-flex justify-content-between align-items-center">
                  <div class="db-icon">
                     <i class="fas fa-building"></i>
                  </div>
                  <div class="db-info">
                     <h2>{{ employee_notifications }}</h2>
                     <h2>Number Of Notification</h2>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
{% endblock %}
