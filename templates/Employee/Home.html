{% extends 'base.html' %}
{% block content %}
{% load static %}

<style>
    #attendanceSheet {
        border-collapse: collapse;
        width: 80%;
        margin: 30px auto; /* Center the table horizontally */
    }

    #attendanceSheet th,
    #attendanceSheet td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
    }

    #logButtons {
        text-align: center;
        margin: 20px 0;
    }

    #loginButton {
        padding: 10px 20px;
        background-color: rgb(255, 166, 0);
        color: white;
        border: none;
        cursor: pointer;
    }
</style>
<div class="my-5">
<h1 style="text-align: center;">Employee Attendance</h1>

<table id="attendanceSheet">
    <thead>
        <tr>
            <th>Date</th>
            <th>Login Time</th>
            <th>Logout Time</th>
        </tr>
    </thead>
    <tbody id="attendanceData">
        {% for attendance_record in employee_attendance %}
        <tr>
            <td>{{ attendance_record.date }}</td>
            <td>{{ attendance_record.login_time }}</td>
            <td>{{ attendance_record.logout_time }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}
